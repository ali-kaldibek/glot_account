<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="icon/logo.svg">
        <title>Glot Account</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">
                        <img src="icon/logo.svg" alt="logo" style="width: 120px; height: 100%;">
                        <!-- Login Form -->
                    </div>
                    <div class="title signup">
                        <img src="icon/logo.svg" alt="logo" style="width: 120px; height: 100%;">
                        <!-- Signup Form -->
                    </div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Войти</label>
                        <label for="signup" class="slide signup">Регистрация</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                            <div class="field">
                                <input type="text" placeholder="Логин" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Пароль" required>
                            </div>
                            <div class="pass-link"><a href="#">Забыли пароль?</a></div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Войти">
                            </div>
                            <!-- <div class="signup-link">Не член? <a href="">Присоединяйтесь</a></div> -->
                        </form>
                        <form action="#" class="signup">
                            <div class="field">
                                <input type="text" placeholder="Логин" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Пароль" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Подтвердите пароль" required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Регистрация">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
